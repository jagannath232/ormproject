<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
            <h1>Employee Information DashBoard</h1>
                  <table border=2>
                      <thead>
                          <th>ENO</th>
                          <th>Employee Name</th>
                          <th>Employee Salary</th>
                          <th>Employee Address</th>

                      </thead>
                      {% for emp in emp_list %}
                      <tr>
                        <td>{{emp.eno}}</td>
                        <td>{{emp.ename}}</td>
                        <td>{{emp.esal}}</td>
                        <td>{{emp.eaddr}}</td>

                      </tr>
                      {% endfor %}
                   </table><br>
  </body>
</html>
